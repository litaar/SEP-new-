<div class="container">
  <div class="row">
    <h1 class="display-1">Play Game</h1>
  </div>

  <div class="row">
    <form action="/play" method="POST" class="box">
      <p>{{ quiz }}</p>
      <input type="hidden" name="quiz" value="{{ quiz }}" />
      <p>
        Your answer:
        <input
          type="text"
          name="user_answer"
          id="user_answer"
          placeholder="Type your answer here"
        />
        <!-- Stores correct answer -->
        <input type="hidden" name="actual_answer" value="{{ answer }}" />
        <button class="btn btn-primary" id="submit-answer">Submit</button>
      </p>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <p>{{ alert_message }}</p>
    </form>
  </div>
</div>
<!--Display next question button if user_answer is correct-->
{% if alert_message == 'correct' %}
<div class="container">
  <form action="/play" method="GET">
    <button class="btn btn-primary mb-3">Next question</button>
  </form>
</div>
{% endif %}
