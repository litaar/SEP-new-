<!--Create play button for user to start quiz-->
<{% extends 'layout.html' %} {% block content %}
<div class="exercise-grid">
  <a href="/play-terms" class="exercise-card">
    <div class="exercise-title">Musical Terms</div>
    <div class="exercise-desc">Test your knowledge of music vocabulary.</div>
  </a>
  <a href="/play-notes" class="exercise-card">
    <div class="exercise-title">Note Identification</div>
    <div class="exercise-desc">Identify notes on the staff.</div>
  </a>
</div>


  <!--Sample secure form Link-->
  <div class="row"></div>
</div>
<div class="container">
  <div class="row">
    <h1>Sample Secure Form</h1>
  </div>
  <!--Create input fields-->
  <div class="container">
    <div class="row">
      <form action="/form.html" method="POST" class="box">
        <div class="col-auto">
          <label name="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            name="email"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
            placeholder="name@example.com"
          />
        </div>

        {% endblock %}
      </form>
    </div>
  </div>
</div>




<div class="quiz-container" id="note-quiz">
  <div class="quiz-display">
    <!-- Place your staff SVG or image here -->
    <img
      src="/static/images/staff-example.png"
      alt="Staff"
      class="quiz-staff"
    />
  </div>
  <div class="quiz-options">
    <button class="quiz-btn">C</button>
    <button class="quiz-btn">D</button>
    <button class="quiz-btn">E</button>
    <!-- Add more buttons as needed -->
  </div>
</div>
