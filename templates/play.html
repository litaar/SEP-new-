<div class="container">
  <div class="row">
    <h1 class="display-1">Play Game</h1>
  </div>

  <div class="row">
    <form action="/play" method="POST" class="box">
      <p>{{ quiz }}</p>
      <input type="hidden" name="quiz" value="{{ quiz }}" />
      <p>
        Your answer:
        <input
          type="text"
          name="answer"
          id="answer"
          placeholder="Type your answer here"
        />
        <input type="hidden" name="actual_answer" value="{{ answer }}" />
        <button class="btn btn-primary" id="submit-answer">Submit</button>
      </p>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      {% if alert_message == "incorrect" %}
      <p>Incorrect</p>
      {% endif %}
    </form>
  </div>
</div>
